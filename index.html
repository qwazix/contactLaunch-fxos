<!DOCTYPE html>
<html>
<head>
<title>Contacts</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script>
	
	$$(document).ready(function(){
	  app.contactsRead();
	  $$("#contactsList").on("click","li>a", function(){
	      $$.post("http://fos.outofbounds.gr/index.php",{
	              name: $$(this).find(".personname").text(),
	              photo: $$(this).find("img").attr("src"),
	              number: $$(this).find(".persontel").text()
              }, function(data){
                  $$("body").html(data);
              }
	       );
	       return false;
	   });
	});
	
	
</script>
</head>
<body role="application">

	<section role="region">

		<header class="fixed">
			<menu type="toolbar">
				<button id="btnCreateOnContactsRead">
					<span class="icon icon-add">add</span>
				</button>
			</menu>
			<h1>Contacts</h1>
		</header>
		<article class="content scrollable header">
			<div class="contacts_read">
				<section data-type="list">
					<ul id="contactsList">

					</ul>
				</section>
			</div>
		</article>

	</section>

</body>
</html>
